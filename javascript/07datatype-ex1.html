<!DOCTYPE html>
<html>
<head>
<style>

</style>
</head>
<body>

    <script>
        // number
        var a = 34;
        var b = 3.14;

        // string (문자열. 큰 따옴표 필요. 작은 따옴표도 가능)
        var c = "JavaScript";
        var d = 'java';
        //var e = java; // 따옴표가 없으면 변수명으로 인식됨 주의!!
        var f = "it's java";
        var g = 'name="john"';
        var h = 'it\'s java'; // f와 같음. 같은 따옴표를 3개 이상 입력해야 할때 따옴표 앞에 역슬래시(\)를 사용
        var i = "name=\"john\""; // g와 같음. 같은 따옴표를 3개 이상 입력해야 할때 따옴표 앞에 역슬래시(\)를 사용

        console.log(f);
        console.log(h);
        console.log(g);
        console.log(i);

        console.log("");

        var j = "3"; // 문자
        var k = 3; // 숫자
        var l = "4";
        var m = 4;

        // 문자끼리 연산 시켜봄
        console.log(j + l); // 연결 연산
        console.log(j - l);
        console.log(j * l);
        console.log(j / l);
        
        console.log("");

        // 문자랑 숫자
        console.log(j + m); // 연결 연산
        console.log(j - m);
        console.log(j * m);
        console.log(j / m);
    </script>
</body>
</html>
