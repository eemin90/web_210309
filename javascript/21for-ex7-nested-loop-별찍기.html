<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <hr>
    <!-- #result$@2*3 -->
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <script>
        var txt = "";

        for (var i = 0; i < 5; i++) { // 0, 1, 2, 3, 4
            for (var j = 0; j <= i; j++) { // i0 j0*, i1 j0* j1*, i2 j0* j1* j2*, i3 j0* j1* j2* j3*, i4 j0* j1* j2* j3* j4* (*, **, ***, ****, *****)
                txt += "*"
            }
            txt += "<br>";
        }
        document.getElementById("result").innerHTML = txt;

        /*
        result2
        *****
        ****
        ***
        **
        *
        */
        txt = "";

        for (i = 0; i < 5; i++) { // 0, 1, 2, 3, 4
            for (j = 5; j > i; j--) { // i0 j5* j4* j3* j2* j1*, i1 j5* j4* j3* j2*, i2 j5* j4* j3*, i3 j5* j4*, i4 j5* (*****, ****, ***, **, *)
                txt += "*";
            }
            txt += "<br>";
        }
        document.getElementById("result2").innerHTML = txt;

        /*
        
        result3
        *****
         ****
          ***
           ** 
            *
        */
        txt = "";

        for (i = 0; i < 5; i++) { // 0, 1, 2, 3, 4
            for (var k = 0; k < i; k++) { // i0, i1 k0" ", i2 k0" " k1" ", i3 k0" " k1" " k2" ", i4 k0" " k1" " k2" " k3" " (, ,  ,   ,    )
                txt += "&nbsp;";
            }
            for (j = 5; j > i; j--) {  // i0 j5* j4* j3* j2* j1*, i1 j5* j4* j3* j2*, i2 j5* j4* j3*, i3 j5* j4*, i4 j5* (*****, ****, ***, **, *)
                txt += "*";
            }
            txt += "<br>";
        }
        document.getElementById("result3").innerHTML = txt;
/*
        result4
            *
           **
          ***
         ****
        *****
        
        */
        txt = "";

        for (i = 0; i < 5; i++) {
            for (k = 0; k < (4-i); k++) {
                txt += "&nbsp;";
            }
            for (j = 0; j <= i; j++) {
                txt += "*"
            }
            txt += "<br>";
        }
        document.getElementById("result4").innerHTML = txt;
    </script>
</body>

</html>
