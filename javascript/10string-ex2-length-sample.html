<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>

</style>
</head>
<body>
    <!-- 1. 글자 입력할 곳 생성 -->
    <!-- 키를 누를때 마다 count함수 호출 -->
    <textarea onkeyup="count()" name="" id="textarea1" cols="30" rows="10"></textarea>

    <!-- 2. 글자 수 세는 곳 생성 -->
    <p>총 <span id="span1">0</span> 글자</p>

    <script>
        // 3. 글자 길이 카운트할 함수 생성
        function count() {
            // 4. 글자 입력할 곳(id가 textarea1인 요소)의 값을 text 변수에 대입
            var text = document.getElementById("textarea1").value;
            // 5. text 변수에 대입한 값의 길이(length)를,
            //    id가 span1인 요소의 content에 대입
            document.getElementById("span1").innerHTML = text.length;
        }
    </script>
</body>
</html>
