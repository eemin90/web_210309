<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        #icon1 {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- 1. 아래 input요소에 내용을 입력할 때마다(onkeyup) changeCall함수가 호출됨 -->
    <input onkeyup="changeCall()" type="text" id="input1">
    <div><i id="icon1" class="fas fa-heart"></i></div>

    <script>
        function changeCall() {
            var v = document.getElementById("input1").value;
            // 2. id가 input1인 input요소에 입력한 값을 var v 변수에 담아서,
            //    v 변수의 값을 아래 change함수의 parameter값에 전달
            change(v);
        }

        // 3. 전달받은 v 변수의 값이 iconName, 즉 id가 icon1인 요소의 class name이 전달받은 v 변수의 값으로 바뀜
        function change(iconName) {
            document.getElementById("icon1").className = iconName;
        }
       
    </script>
</body>

</html>
