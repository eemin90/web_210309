<!DOCTYPE html>

<body>

    <script>
        var a = 3;

        if (a == 1) {
            console.log("a는 1");
        } else if (a == 2) {
            console.log("a는 2");
        } else {
            console.log("a는 1도 아니고 2도 아니다");
        }

        // switch
        switch (a) {
            case 1:
                console.log("a는 1");
                break;

            case 2:
                console.log("a는 2");
                break;
        
            default:
                console.log("a는 1도 아니고 2도 아니다");
                break;
        }
    </script>
</body>
</html>
