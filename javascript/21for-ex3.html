<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>

    </style>
</head>

<body>

    <script>
        var i;

        // 1에서 10까지
        console.log("1에서 10까지");
        for (i = 1; i < 11; i++) {
            console.log(i);
        }

        // 0에서 10 중 짝수만(0, 2, 4, 6, 8, 10)
        console.log("0에서 10 중 짝수만(0, 2, 4, 6, 8, 10)");
        // for (i = 1; i < 11; i += 2) {
        //     console.log(i);
        // }
        for (i = 0; i < 11; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }

        // 0에서 10 중 홀수만(1, 3, 5, 7, 9)
        console.log("0에서 10 중 홀수만(1, 3, 5, 7, 9)");
        for (i = 0; i < 11; i++) {
            if (i % 2 == 1) {
                console.log(i);
            }
        }

        // 10에서 1까지
        console.log("10에서 1까지");
        for (i = 10; i > 0; i--) {
            console.log(i);
        }

        // 10에서 1 중 홀수만(9, 7, 5, 3, 1)
        console.log("10에서 1 중 홀수만(9, 7, 5, 3, 1)");
        for (i = 10; i > 0; i--) {
            if (i % 2 == 1) {
                console.log(i);
            }
        }

    </script>
</body>

</html>
