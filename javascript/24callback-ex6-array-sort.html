<!DOCTYPE html>

</head>
<body>
    <script>
        var arr1 = ["hello", "lorem", "ipsum", "bus", "car", "coffee"];

        console.log("----- Before sorting -----");
        console.log(arr1.forEach(function (param) {
                        console.log(param);
        }));

        arr1.sort(); // 배열 정렬

        console.log("----- After sorting -----");
        arr1.forEach(function (param) {
            console.log(param);
        });

        console.log("-------------------------");
        // arr1.sort();로 배열 값을 정렬(오름차순)하고,
        // arr1.reverse();로 배열 값을 반대 위치로(0번이 배열 끝으로, 끝번이 배열의 제일 앞에)하여도
        // 내림차순 정렬이 된다.
        arr1.sort(function (x, y) {
            // 기본 오름차순 정렬
            // x가 더 크면 양수
            // 같으면 0
            // y가 더 크면 음수

            // 값을 반대로 하여 내림차순 정렬
            if (x > y) {
                return -1;
            } else if (x < y) {
                return 1;
            } else {
                return 0;
            }
        });
        arr1.forEach(function (param) {
            console.log(param);
        });
    </script>
</body>
</html>
