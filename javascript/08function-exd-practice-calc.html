<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        div {
            border: 1px solid black;
            width: 243px;
        }

        .numbutton,
        .calcbutton {
            width: 56.5px;
            height: 50px;
        }

        #result,
        #result1 {
            display: flex;
            width: 235px;
            text-align: right;
            /* 아래에 설정했듯이 border 라인을 부분적으로 없앴지만 클릭했을 때 보이기 때문에 클릭 비활성화 */
            pointer-events: none;
        }

        #result {
            border-bottom: none;
        }

        #result1 {
            border-top: none;
        }
    </style>
</head>

<body>
    <div>
        <!-- 연산 결과 창 -->
        <input type="text" id="result" readonly>
        <input type="text" id="result1" readonly>
        <p id="collect" hidden></p>
        <p id="collect1" hidden></p>
        <br>

        <!-- 계산기 버튼 -->
        <button onclick="btn7()" id="button7" class="numbutton">7</button>
        <button onclick="btn8()" id="button8" class="numbutton">8</button>
        <button onclick="btn9()" id="button9" class="numbutton">9</button>
        <button onclick="btndivide()" id="dividebutton" class="calcbutton"><i class="fas fa-divide"></i></button>

        <br>
        <button onclick="btn4()" id="button4" class="numbutton">4</button>
        <button onclick="btn5()" id="button5" class="numbutton">5</button>
        <button onclick="btn6()" id="button6" class="numbutton">6</button>
        <button onclick="btntimes()" id="timesbutton" class="calcbutton"><i class="fas fa-times"></i></button>
        <br>
        <button onclick="btn1()" id="button1" class="numbutton">1</button>
        <button onclick="btn2()" id="button2" class="numbutton">2</button>
        <button onclick="btn3()" id="button3" class="numbutton">3</button>
        <button onclick="btnminus()" id="minusbutton" class="calcbutton"><i class="fas fa-minus"></i></button>
        <br>
        <button onclick="btn0()" id="button0" class="numbutton" style="width: 180.5px;">0</button>
        <button onclick="btnplus()" id="plusbutton" class="calcbutton"><i class="fas fa-plus"></i></button>
        <br>
        <button onclick="processResult()" id="resultbtn" class="calcbutton" style=""><i class="fas fa-equals"></i></button>
    </div>
    <script>
        // 숫자 값을 모음
        var collector = [];
        var collector1 = [];
        var collector2 = [];

        // 값을 계산
        function divide(a, b) {
            console.log(Number(a));
            console.log(Number(b));
            return Number(a) / Number(b);
        }
        function times(a, b) {
            console.log(Number(a));
            console.log(Number(b));
            return Number(a) * Number(b);
        }
        function minus(a, b) {
            console.log(Number(a));
            console.log(Number(b));
            return Number(a) - Number(b);
        }
        function plus(a, b) {
            console.log(Number(a));
            console.log(Number(b));
            return Number(a) + Number(b);
        }

        // 버튼 눌렀을 때 id가 result인 요소(input)에 값을 표시
        function btn0() {
            document.getElementById("result").value += 0;
        }
        function btn1() {
            document.getElementById("result").value += 1;
        }
        function btn2() {
            document.getElementById("result").value += 2;
        }
        function btn3() {
            document.getElementById("result").value += 3;
        }
        function btn4() {
            document.getElementById("result").value += 4;
        }
        function btn5() {
            document.getElementById("result").value += 5;
        }
        function btn6() {
            document.getElementById("result").value += 6;
        }
        function btn7() {
            document.getElementById("result").value += 7;
        }
        function btn8() {
            document.getElementById("result").value += 8;
        }
        function btn9() {
            document.getElementById("result").value += 9;
        }

        function btndivide() {
            collector1.push("/");

            console.log("col: " + collector);
            console.log("col1: " + collector1);
            console.log("col2: " + collector2);
        }
        function btntimes() {
            collector1.push("*");

            console.log("col: " + collector);
            console.log("col1: " + collector1);
            console.log("col2: " + collector2);
        }
        function btnminus() {
            collector1.push("-");

            console.log("col: " + collector);
            console.log("col1: " + collector1);
            console.log("col2: " + collector2);
        }
        function btnplus() {
            collector1.push("+");

            console.log("col: " + collector);
            console.log("col1: " + collector1);
            console.log("col2: " + collector2);
        }

        // 계산 실행
        function processResult() {
            // "/, *, -, +" 버튼 중 제일 마지막에 누른 버튼의 값으로 계산 실행
            if (collector1[collector1.length - 1] == "/") {
                // divide
                console.log(collector[0]);
                document.getElementById("result").value = divide(collector, collector2); // 값 계산할때 어떻게 할지 고민해야 함. 위에 p 요소 2개에 담은걸로 계산할지??
            } else if (collector1[collector1.length - 1] == "*") {
                // times
                document.getElementById("result").value = times(collector, collector2);
            } else if (collector1[collector1.length - 1] == "-") {
                // minus
                document.getElementById("result").value = minus(collector, collector2);
            } else if (collector1[collector1.length - 1] == "+") {
                // plus
                document.getElementById("result").value = plus(collector, collector2);
            }
        }
    </script>
</body>

</html>
