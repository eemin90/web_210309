<!DOCTYPE html>
<html>

<body>
    <input type="text" id="input1">

    <button onclick="area()">원의 넓이 구하기</button>
    <button onclick="area1()">원의 둘레 구하기</button>

    <p>원의 넓이는 <span id="result"></span>입니다.</p>
    <p>원의 둘레는 <span id="result1"></span>입니다.</p>

    <script>
        var c = Math.PI;

        console.log(c);
        console.log(Math.PI);

        function area() {
            var r = document.getElementById("input1").value;
            document.getElementById("result").innerHTML = r * r * Math.PI;
        }

        function area1() {
            var r1 = document.getElementById("input1").value;
            document.getElementById("result1").innerHTML = 2 * Math.PI * r1;
        }
    </script>
</body>
