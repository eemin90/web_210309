<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>

</style>
</head>
<body>
    <input type="text">
    <button onclick="add()"><i class="fas fa-plus"></i></button>

    <ul id="result"></ul>

    <script>
        function add() {
            var txt = document.querySelector("input").value;
            var ul = document.getElementById("result");
            
            // 공백일 경우
            if (!txt) {                
                alert("내용을 입력하세요.");
            // 완성!!! (앞 공백이 있거나 맨뒤 공백이 있으면 alert()으로 경고)
            } else if (txt.indexOf(" ") == 0 || txt.lastIndexOf(" ") == txt.length - 1) {
                alert("앞,뒤 공백 입력은 불가합니다.");
            // } else if (txt.trim()) {
            //     alert("앞,뒤 공백 입력은 불가합니다.(앞,뒤 공백은 제거되어 추가됩니다)");
            } else {
                ul.innerHTML += "<li>" + txt + "</li>";
            }
        }
    </script>
</body>
</html>
