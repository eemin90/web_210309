<body>

    <script>
        var a = "3";
        var b = "4";
        
        // 자료형 변환
        var c = Number(a);
        var d = Number(b);

        console.log(a + b); // 34
        console.log(c + d); // 7
    

        // parseInt 함수. 정수로 변환
        var e = "3.14";
        var f = parseInt(e);
        console.log(e); // 3.14
        console.log(f); // 3

        // parseFloat 함수. 실수로 변환
        var g = parseFloat(e);
        console.log(g); // 3.14
    </script>
</body>
