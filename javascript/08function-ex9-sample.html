<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>

    </style>
</head>

<body>
    화씨 :
    <input type="text" id="input1">

    <button onclick="process()" id="button1">섭씨로 변환</button>

    <br>

    섭씨 :
    <input type="text" readonly="readonly" id="input2">

    <script>
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }

        function process() {
            // input1 id를 가진 요소를 document에서 얻어서 value 속성을 읽어서 a 변수에 할당
            var a = document.getElementById("input1").value;
            // a 변수 값을 이용하여 toCelsius 함수를 호출한 결과를 celsius 변수에 할당
            var celsius = toCelsius(a);
            // celsius 변수 값을 input2 id를 가진 요소의 value로 대입
            document.getElementById("input2").value = celsius;
        }
    </script>
</body>

</html>
