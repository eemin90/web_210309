<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>

</head>

<body>
    <script>

        // 변수(var)는 2개의 영역 중 하나에 속하게됨
        // 1. global(전역 변수)
        // 2. function(함수 영역)

        function myFunc(params) {
            // 선언된 변수가 함수안에 있으면 해당 함수 안에서만 사용 가능
            var a = 3; // 함수 영역(scope)
            var b = 6;
            c = 7; // 키워드(var 등)을 선언하지않고 변수를 생성하면 global(전역 변수)이 됨**
            console.log(a);
            console.log(b);
        }

        function myFunc2(params) {
            var a = 4; // myFunc2의 a 변수는 myFunc2 함수 안에서만 사용 가능한 변수**
            console.log(a);
            console.log(b);
            console.log(c);
        }

        var b = 5; // global(전역 변수). 전역 변수는 함수 안에서도 사용 가능**

        myFunc();
        myFunc2();
        // console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>

</html>
