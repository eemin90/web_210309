            console.log(Number(b));

        }

            console.log(a);
            console.log(Number(b));
            return Number(a) * Number(b);
        }

            console.log(Number(a));
            console.log(Number(b));
            return Number(a) - Number(b);
        }
        function plus(a, b) {
            console.log(Number(a));
            console.log(Number(b));
            return Number(a) + Number(b);
        }

        // 계산 실행
        function processResult() {
            // "/, *, -, +" 버튼 중 제일 마지막에 누른 버튼의 값으로 계산 실행
            if (collector1[collector1.length - 1] == "/") {
                // divide
                console.log(collector[0]);
                document.getElementById("result").value = divide(collector, collector2); // 값 계산할때 어떻게 할지 고민해야 함. 위에 p 요소 2개에 담은걸로 계산할지??
            } else if (collector1[collector1.length - 1] == "*") {
                // times
                document.getElementById("result").value = times(collector, collector2);
            } else if (collector1[collector1.length - 1] == "-") {
                // minus
                document.getElementById("result").value = minus(collector, collector2);
            } else if (collector1[collector1.length - 1] == "+") {
