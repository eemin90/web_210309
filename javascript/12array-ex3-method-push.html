<body>

    <script>
        var arr1 = [3, 4, 2];
        arr1.push(5); // 배열 마지막에 5가 추가 됨

        console.log(arr1.length); // 5가 추가되어 length는 4
        console.log(arr1[arr1.length - 1]); // 5

        arr1.push(99);
        console.log(arr1.length); // 5
        console.log(arr1[arr1.length - 1]); // 99
    </script>
</body>
