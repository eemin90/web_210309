<!DOCTYPE html>
<html>
<head>
<style>

</style>
</head>
<body>
    <!-- 값 -->
    value <br>
    <input type="text" value="microsoft">

    <hr>
    <!-- 힌트 -->
    placeholder <br>
    <input type="text" placeholder="type your company">

    <hr>
    <!-- 고정값 -->
    readonly <br>
    <input type="text" readonly value="readonly">

    <hr>
    <!-- 비활성화(값 전송도 안됨) -->
    disabled <br>
    <input type="text" disabled value="disabled">

    <hr>
    <!-- 다중 선택 -->
    multiple <br>
    <select multiple name="" id="">
        <option value="">Lorem.</option>
        <option value="">Expedita!</option>
        <option value="">Voluptate?</option>
        <option value="">Harum.</option>
        <option value="">Voluptates.</option>
    </select>

    <hr>
    <!-- 필수 입력 항목 -->
    required <br>
    <form action="">
        <input type="text" required>
        <input type="submit">
    </form>
</body>
</html>
