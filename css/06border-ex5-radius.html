<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border: 5px solid green;
        }
        #para1 {
            border-radius: 10px;
        }
        #para2 {
            border-radius: 50px;
        }
        #para3 {
            /* 순서대로 왼쪽 위, 오른쪽 위, 오른쪽 아래, 왼쪽 아래 */
            border-radius: 50px 30px 20px 15px;
        }
        #para4 {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #para5 {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolor sit amet.</p>
    <p id="para2">Repellendus, autem. Impedit, iusto dignissimos?</p>
    <p id="para3">Recusandae aliquam nam error ducimus.</p>
    <p id="para4">Ullam aperiam cum nobis quos?</p>
    <p id="para5">Unde aspernatur eum cumque similique!</p>
</body>
</html>
