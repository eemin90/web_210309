<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border-style: solid;
        }
        #para1 {
            border-width: 0px;
        }
        #para2 {
            border-width: 10px;
        }
        #para3 {
            border-width: 20px;
        }
        #para4 {
            /* 위 오른쪽 아래 왼쪽 순서로 입력 */
            border-width: 30px 20px 10px 0px;
        }
        #para5 {
            /* 3개만 입력하면 위 좌우 아래 */
            border-width: 20px 10px 5px;
        }
        #para6 {
            /* 2개만 입력하면 상하 좌우 */
            border-width: 20px 10px;
        }
        #para7 {
            /* 직접 입력하면 위 좌우 아래 */
            border-top-width: 15px;
            border-right-width: 10px;
            border-bottom-width: 5px;
            border-left-width: 20px;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolor sit amet.</p>
    <p id="para2">Nulla mollitia asperiores libero blanditiis.</p>
    <p id="para3">Odit optio nam nemo. Dolorem.</p>
    <p id="para4">Autem, laboriosam reiciendis! Id, dignissimos!</p>
    <p id="para5">Debitis in molestias ea itaque!</p>
    
    <hr>
    <p id="para6">Lorem ipsum dolor sit amet.</p>
    <p id="para7">Lorem ipsum dolor sit amet.</p>
</body>
</html>
