<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        border-collapse: collapse;
    }

    table {
        width: 100%;
    }

    td {
        text-align: center;
        height: 50px;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Lorem.</th>
            <th>Illo!</th>
            <th>Unde.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Facere?</td>
            <td>Neque.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>A.</td>
            <td>Distinctio.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Impedit.</td>
            <td>Omnis.</td>
        </tr>
    </table>
</body>
</html>
