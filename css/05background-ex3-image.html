<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 1850px;
            height: 1000px;
        }
        #div1 {
            background-image: url("../html/house.jpg");
        }
        #div2 {
            background-image: url("../html/house.jpg");
            background-repeat: repeat-y;
        }
        #div3 {
            background-image: url("../html/house.jpg");
            background-size: contain;
        }
        #div4 {
            background-image: url("../html/house.jpg");
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
    <hr>
    <div id="div3"></div>
    <hr>
    <div id="div4"></div>
</body>
</html>
