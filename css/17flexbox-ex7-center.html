<!DOCTYPE html>
<html>
<head>
<style>
    .item {
        width: 300px;
        height: 300px;
        background-color: blue;
        
        /* display값이 flex이면 margin: auto;이용해도 중앙 정렬 가능 */
        /* margin: auto; */
    }

    .container {
        display: flex;

        /* 가로 정렬 */
        justify-content: center;

        /* 세로 정렬 */
        align-items: center;

        background-color: grey;
        height: 600px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
    </div>
</body>
</html>
