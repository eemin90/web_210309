<!DOCTYPE html>
<html>
<head>
<style>
    #div1 {
        /* inline element를 가운데 배치 */
        text-align: center;
        border: 2px solid black;
    }

    #div2 > div {
        width: 200px;
        height: 100px;
        border: 2px dotted green;
        /* block-level element를 가운데 배치 */
        margin: auto;
    }

    #div2 {
        border: 2px solid black;
    }
</style>
</head>
<body>
    <div id="div1"><span>Lorem, ipsum.</span></div>

    <div id="div2">
        <div></div>
    </div>
</body>
</html>
