<html>
<body>
    <!-- block-level element를 inline element로 변경 -->
    <p style="display: inline;">Lorem ipsum dolor sit amet.</p>
    <p style="display: inline">Qui nisi quasi beatae similique?</p>
    
    <!-- inline element를 block-element로 변경 -->
    <span style="display: block; background-color: tomato;">Lorem ipsum dolor sit amet.</span>
    <span style="display: block; background-color: thistle">Maxime veniam harum illum! Exercitationem.</span>

    <hr>
    <!-- 화면에 출력하지 않음 -->
    <p style="display: none;">Lorem ipsum dolor sit amet.</p>
</body>
</html>
