<html>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <img src="house.jpg" alt="">
    <p>Lorem ipsum dolor sit amet.</p>
    
    <hr>
    <!-- width 속성과, height 속성으로 설정이 가능하지만, -->
    <img src="house.jpg" width="250" height="200" alt="">

    <br>
    <!-- style 속성으로도 넓이와 높이 설정이 가능하다 (해당 방식으로 권장) -->
    <img src="house.jpg" style="width: 250px; height: 200;" alt="">

    <hr>
    <!-- image를 link로 사용할 수 있다 -->
    <a href="https://google.com">
        <img src="house.jpg" style="width: 250px; height: 200px;" alt="Image as a Link to google.com">
    </a>
</body>
</html>
